<div class="container contact-form col-md-9">
  <div class="row">
    <div class="col">
      <h1 class="text-center mb-3 pt-3">Contact me</h1>


        <form action="https://formspree.io/f/mayzwwoo" method="POST">

        <div class="form-group">
          <label for="name">Name: </label>
          <input class="form-control" type="text" name="name" id="name">
        </div>

        <div class="form-group">
          <label for="email">E-mail: </label>
          <input class="form-control" type="email" name="email" id="email">
        </div>

        <div class="form-group">
          <label for="subject">Subject: </label>
          <input class="form-control" type="text" name="subject" id="subject">
        </div>

        <div class="form-group">
          <label for="message">Message: </label>
          <textarea class="form-control text-area" name="message" cols="30" rows="5" id=""></textarea>
        </div>

        <div class="form-group text-center ">
        <input class="btn btn-danger mt-4 mb-4 hvr-shrink " type="submit" value="Send">
      </div>
      </form>

    </div>
